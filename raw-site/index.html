<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wild Tiger Thai Restaurant and Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/main.css" />
    <link rel="stylesheet" type="text/css" href="/styles/fontawesome.min.css" />
</head>
<body>
    <div id="topnav">
        <a>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <a href="#contact">Contact</a>
        <a href="#menu">Menu</a>
        <a href="#home">Home</a>
    </div>
    <section id="home">
        <p id="callout-first">
            "Wild Tiger Thai Restaurant and Bar"
        </p>
        <p id="callout-second">
            "Vancouver's Local Thai Experience"
        </p>

            <button class="menu-button">Food</button>
            <button class="menu-button">Happy Hour</button>
            <button class="menu-button">Drinks</button>

        <p class="menu-subheading"></p>
        <h2 class="menu-item"></h2>
        <p class="menu-description"></p>
        <div class="image-bar">
            <img class="food" />
            <img class="food" />
            <img class="food" />
        </div>
    </section>
    <section id="contact">
        <p class="hours">
            
        </p>
        <div class="image-bar">
            <img class="food" />
            <img class="food" />
            <img class="food" />
        </div>

        </p>
    </section>
    <script src="/scripts/scripts.js"></script>
